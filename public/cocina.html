<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Mi Cafetería</title>
    <link rel="stylesheet" href="style-cocina.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>👨‍🍳 COCINA</h1>
            <p>Órdenes de alimentos pendientes</p>
            <div class="stats">
                <span id="ordenes-pendientes">0 órdenes pendientes</span>
            </div>
        </header>

        <div class="orders-container">
            <div id="ordenes-cocina" class="orders-grid">
                <div class="loading">Cargando órdenes...</div>
            </div>
        </div>

        <div class="no-orders hidden" id="no-orders">
            <p>✅ No hay órdenes pendientes para cocina</p>
        </div>
    </div>

    <script src="script-cocina.js"></script>
</body>
</html>

    <script>
        async function cargarOrdenes() {
            try {
                const response = await fetch('/ordenes');
                const data = await response.json();
                
                const ordenesCocina = data.ordenes.filter(orden => 
                    orden.items.some(item => item.categoria === 'alimento')
                );
                
                const contenedor = document.getElementById('ordenes-cocina');
                
                if (ordenesCocina.length === 0) {
                    contenedor.innerHTML = '<p>✅ No hay órdenes pendientes para cocina</p>';
                    return;
                }
                
                contenedor.innerHTML = ordenesCocina.map(orden => {
                    const alimentos = orden.items.filter(item => item.categoria === 'alimento');
                    
                    return `
                        <div class="orden">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span class="mesa">MESA ${orden.mesa}</span>
                                <span style="color: #666;">Orden #${orden.id}</span>
                            </div>
                            <div style="margin: 10px 0;">
                                ${alimentos.map(item => `
                                    <div style="padding: 5px 0;">
                                        <strong>${item.nombre}</strong> x${item.cantidad}
                                    </div>
                                `).join('')}
                            </div>
                            <div>
                                <button onclick="marcarPreparando(${orden.id})">👨‍🍳 Preparando</button>
                                <button onclick="marcarListo(${orden.id})">✅ Listo</button>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('ordenes-cocina').innerHTML = '<p>❌ Error cargando órdenes</p>';
            }
        }
        
        function marcarPreparando(ordenId) {
            alert('👨‍🍳 Comenzando a preparar orden #' + ordenId);
        }
        
        function marcarListo(ordenId) {
            alert('✅ Orden #' + ordenId + ' LISTA para servir');
        }
        
        // Cargar órdenes al iniciar y cada 3 segundos
        cargarOrdenes();
        setInterval(cargarOrdenes, 3000);
    </script>
</body>
</html>
